<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Mapping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="./Style/Style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Web Mapping</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"><span class="badge badge-info" id="layers">Layers</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><span class="badge badge-info" id="measure">Measure</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Parcel Number">
            <input class="form-control mr-sm-2" type="search" placeholder="Block Number">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
          </form>
        </div>
      </nav>
      <!-- Map div-->
    <div id="map"></div>

    <div id="draggable">
      <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
      <div id="draggable-header"><div id="draggable-title">Title</div>
      <a href="#" id="draggable-closer" class="ol-popup-closer"></a>
    </div>
      <div id="draggable-content">
        <p>Move</p>
        <p>this</p>
        <p>DIV</p>
      </div>
    </div>


    <!-- Popup Div-->
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content">
          <div id="parcel-info"></div>
          <div id="building-info"></div>
          <div id="no-features"></div>
        </div>
      </div>

     
    <script src="Script/Map.js"></script>
    <script src="Script/Identify.js"></script>
    <script src="Script/Layers.js"></script>
    <script src="Script/Measure.js"></script>
</body>
</html>
